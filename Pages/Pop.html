<!DOCTYPE html>
<html>
<head>
    <title>Popup Example</title>
</head>
<body>
    <button onclick="openPopup()">Open Popup</button>

    <script>
        function openPopup() {
            // Define the URL and other properties of the popup window
            var popupURL = "https://github.com/madubela?tab=repositories";
            var popupName = "MyPopup";
            var popupWidth = 400;
            var popupHeight = 300;

            // Open the popup window
            var popupWindow = window.open(popupURL, popupName, "width=" + popupWidth + ", height=" + popupHeight);
            
            // Focus on the popup window (optional)
            if (popupWindow) {
                popupWindow.focus();
            }
        }
    </script>
</body>
</html>
